<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="image-container">
        <div class="hero-text">
            <img src="./images/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/es/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> 
            on <a href="https://unsplash.com/es" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>
    <div class="form-container">
        <div class="introduction">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to</p>
        </div>
        <div class="form">
            <form action="">
                <div class="inputs">
                    <p>Let's do this!</p>
                        <div>
                        <div>
                            <label for="name">FIRST NAME: *</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="userFirstName" 
                                required 
                                placeholder=" "
                                pattern="^[^0-9]+$" 
                                maxlength="245">
                            <span></span>
                        </div> 
                        <div>
                            <label for="lastName">LAST NAME: *</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="userLastName" 
                                required 
                                placeholder=" "
                                pattern="^[^0-9]+$" 
                                maxlength="245">
                            <span></span>
                        </div>
                        </div>
                        <div>
                        <div>
                            <label for="email">EMAIL: *</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="userEmail" 
                                required
                                placeholder="example@email.com">
                            <span></span>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER:</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="userPhone">
                        </div>
                        </div>
                        <div>
                        <div>
                            <label for="password">PASSWORD: *</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="userPassword"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                required
                                placeholder=" ">
                            <span></span>
                        </div> 
                        <div>
                            <label for="passwordConf">CONFIRM PASSWORD: *</label>
                            <input 
                                type="password" 
                                id="passwordConf" 
                                name="userPasswordConf"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                required
                                placeholder=" ">
                            <span></span>
                        </div>
                        </div>
                </div>
                <div class="button">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
